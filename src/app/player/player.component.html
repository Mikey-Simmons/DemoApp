

<div class="container">
<div class="card" >
<img [src]="imageUrl" class="card-img-top ">
<div class="card-body">
    <h5 class="card-title">
        {{player.name}} {{player.number}}
    </h5>
    <p class="card-text">
        {{player.team}}
    </p>
    <button (click)="updateNumber()" class="btn btn-primary">Change Number </button>
</div>
<h2>Change Name</h2>
<input [(ngModel)]="player.name" type="text" />
</div>

</div>
