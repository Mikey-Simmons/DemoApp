<div class="container">
    <form [formGroup]="playerForm">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" formControlName="name">
            <p *ngIf="playerForm.controls['name'].errors" class="alert alert-danger">This field is required!</p>
        </div>
        <div class="form-group">
            <label>Team:</label>
            <input type="text" class="form-control" formControlName="team">
            <p *ngIf="playerForm.controls['team'].errors" class="alert alert-danger">This field is required!</p>
        </div>
        <button class="btn btn-primary">Add Player</button>
    </form>
</div>
